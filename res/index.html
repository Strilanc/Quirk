<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Quirk: Toy Quantum Circuit Simulator</title>
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body style="margin: 0">
        <a href="https://github.com/Strilanc/Quirk/"
           style="position: fixed; bottom: 5px; right: 5px; font-size: 20px;">About Quirk</a>
        <div id="inspectorDiv">
            <div id="loading-div" style="color: orange; font-size: 24px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                Loading Quirk...
            </div>
            <noscript>
                <div style="color: red; font-size: 24px; position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%);">
                    You appear to have JavaScript blocked. But Quirk is made out of JavaScript... :(
                </div>
            </noscript>
            <div id="canvasDiv" style="width: 100%;">
                <canvas id="drawCanvas" style="touch-action: none;"></canvas>
            </div>
        </div>
        <div id="error-div" style="display:none; font-size:24px; font-family:monospace; color:red;">
            <div id="error-happened-div">An error happened. :(</div>
            <div id="error-message-div" style="font-size: 16px;"></div>
            <br/>
            Please report it:
            <ul style="font-size: 18px;">
                <li>
                    <a id="error-github-anchor">Create an issue on github</a>
                    (requires an account)
                    (repository: <a href="https://github.com/Strilanc/Quirk">Strilanc/Quirk</a>)
                </li>
                <li>
                    or <a id="error-mailto-anchor"></a>
                </li>
            </ul>
            <br/>
            <br/>
            Useful details to mention (auto-included if you use the create/email links above):
            <div style="font-size: 16px;">
                <br/>
                <div id="error-description-div"></div>
                <br/>
                PRE-DRAWN
                <br/>
                <img id="error-image-pre" src="#" style="max-height: 250px; max-width: 600px"/>
                <br/>
                POST-DRAWN
                <br/>
                <img id="error-image-post" src="#" style="max-height: 250px; max-width: 600px"/>
            </div>
        </div>
        <script src="src.min.js"></script>
    </body>
</html>
